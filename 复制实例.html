<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复制功能实例</title>
</head>
<body>
	<button id="btn">复制</button>
</body>
<script src="jquery.js"></script>
<script src="clipboard.js"></script>
<script>
	$(function(){
		$("#btn").click(function(){
			console.log(this)
			var clipboard = new ClipboardJS("#btn", {
	            text: function() {
	                return "登录工号：123";
	            }
	        });
	        clipboard.on('success', function(e) {
	            alert("复制成功")
	        });

	        clipboard.on('error', function(e) {
	        });
		})
	})
</script>
</html>
